<div class="div">
  <ul *ngIf="month" class="ul">
    <li *ngFor="let item of month">
      <ion-button color="dark" expand="block" fill="clear" size="large">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon slot="end" name="calendar"></ion-icon>
        {{item.date | date: 'MMMM, d' }}
      </ion-button>
    </li>
  </ul>
</div>
