<form [formGroup]="todoForm" (ngSubmit)="OnSubmit();">
  <ion-item>
    <ion-label position="stacked">Todo title</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea formControlName="desc" placeholder="Add some description to your todo.">
    </ion-textarea>
  </ion-item>
  <ion-button expand="block" [disabled]="todoForm?.invalid">Add</ion-button>
</form>
