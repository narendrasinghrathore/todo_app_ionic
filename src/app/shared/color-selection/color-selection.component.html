<div class="colors">

  <ng-container *ngFor="let color of colors;">
    <ion-button fill="outline" shape="round" (click)="changeTheme(color.name)" [color]="dark">
        <ion-icon *ngIf="selectedTheme === color.name" name="checkmark"></ion-icon>
      {{color?.name}}
    </ion-button>
  </ng-container>
</div>
