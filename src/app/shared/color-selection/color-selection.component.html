<div class="colors">
  <ion-item color="secondary">
    <ion-label>Selected Theme:</ion-label>
    <ion-select #selector
      (ionChange)="changeTheme(selector.value)"
      [value]="selectedTheme?.id"
      okText="Okay"
      cancelText="Dismiss"
    >
      <ng-container *ngFor="let color of colors">
        <ion-select-option [value]="color.id">{{
          color.name
        }}</ion-select-option>
      </ng-container>
    </ion-select>
  </ion-item>
</div>
