<app-auth
  class="ion-page"
  (submitted)="onSubmit($event)"
  (formValid)="isFormValid($event)"
>
  <ion-img src="/assets/login.svg" class="logo"></ion-img>
  <div class="heading">Login</div>
  <ion-button
    expand="block"
    type="submit"
    shape="round"
    class="btn"
    [disabled]="!formValid"
  >
    <ng-container
      *ngIf="loadingStatus | async as loading; then spinner; else text"
    >
    </ng-container>
    <ng-template #spinner><ion-spinner name="dots"></ion-spinner></ng-template>
    <ng-template #text>Sign in</ng-template>
  </ion-button>
  <ion-button class="action" href="/register" fill="clear">
    Not registered, Create a free account here.
  </ion-button>
</app-auth>
